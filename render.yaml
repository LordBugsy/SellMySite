services:
  # Backend API
  - type: web
    name: sellmysite-api
    env: node
    buildCommand: npm install
    startCommand: node src/Backend/server.js
    envVars:
      - key: MONGO_URI
        sync: false
      - key: NODE_ENV
        value: production
    
  # Frontend
  - type: web
    name: sellmysite-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html